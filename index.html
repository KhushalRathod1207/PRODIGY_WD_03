<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="msg-conatiner hide">
            <p id="msg">Winner</p>
            <button class="restart_btn">New Game</button>
        </div>
        <h1>Tic Tac Toe Game</h1>
        <div>Player 1:- O</div>
        <div>Player 2:- X</div>
        <div class="container">
            <div class="game">
                <button class="btn btn0"></button>
                <button class="btn btn1"></button>
                <button class="btn btn2"></button>
                <button class="btn btn3"></button>
                <button class="btn btn4"></button>
                <button class="btn btn5"></button>
                <button class="btn btn6"></button>
                <button class="btn btn7"></button>
                <button class="btn btn8"></button>
            </div>
        </div>
        <div class="reset">

            <button class="reset_btn">Reset Game</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
